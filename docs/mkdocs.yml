docs_dir: content
repo_url: https://gitlab.com/uhccore/uhccore
edit_uri: blob/main/docs/content/

site_name: UhcCore
site_description: Minecraft server plugin which automates games of the classic UHC gamemode, with endless customization options!
copyright: Copyright &copy; 2022 Odin Dahlstr√∂m and others

markdown_extensions:
  - meta
  - toc:
      permalink: true
      permalink_title: Link to this section for reference
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - abbr

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/fDCaKMX
      name: UhcCore Discord server
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/uhccore
      name: UhcCore GitLab group
