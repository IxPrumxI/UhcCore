docs_dir: content
repo_url: https://gitlab.com/uhccore/uhccore
edit_uri: blob/main/docs/content/

site_name: UhcCore
site_description: Minecraft server plugin which automates games of the classic UHC gamemode, with endless customization options!

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
